<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Skillbus</title>
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/choices.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <script defer src="./js/main.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper flex">
        <a class="header__logo" href="">
          <img src="./img/logo.svg" alt="Логотип Skilbus">
        </a>
        <input class="header__input" type="text" placeholder="Введите запрос">
        <button class="header__btn button" type="button">
          <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z" fill="#827F7F"/>
          </svg>            
        </button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main__body">
        <h2 class="main__title">Клиенты</h2>
        <table class="table">
          <thead>
            <tr>
              <th class="col col-one">ID
                <span class="col__span"></span>
              </th>
              <th class="col col-two">Фамилия Имя Отчество
                <span class="col__span"></span>
                <span class="col__span--color"></span>
              </th>
              <th class="col col-three">Дата и время создания
                <span class="col__span"></span>
              </th>
              <th class="col col-four">Последние изменения
                <span class="col__span"></span>
              </th>
              <th class="col col-five">Контакты
                <span class="col__span"></span>
              </th>
              <th class="col col-six">Действия
                <span class="col__span"></span>
                <button class="table__reset button">
                  <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z" fill="#827F7F"/>
                  </svg>
                </button>
              </th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
        <button class="add__client flex button" id="add__client">
          <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
          </svg>
          Добавить клиента
        </button>
      </div>
    </div>
  </main>
  <div class="modal" id="modal__add-client">
    <div class="modal__wrapper">
      <h2 class="modal__title">Новый клиент</h2>
      <form class="modal__form" id="client__form">
        <label class="label">
          <input class="input input__validate input--surname" type="text" id="surname">
          <span class="input__text">Фамилия<span class="input__span">*</span></span>
        </label>
        <label class="label">
          <input class="input input__validate input--name" type="text" id="name">
          <span class="input__text">Имя<span class="input__span">*</span></span>
        </label>
        <label class="label label--lastname">
          <input class="input input--lastname" type="text" id="lastname">
          <span class="input__text">Отчество</span>
        </label>
        <div class="add-contact" id="add-contact">
          <button class="contact__btn add-contact__btn flex button" id="add-contact__btn" type="button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_224_8628)">
              <path d="M7.99998 4.66659C7.63331 4.66659 7.33331 4.96659 7.33331 5.33325V7.33325H5.33331C4.96665 7.33325 4.66665 7.63325 4.66665 7.99992C4.66665 8.36659 4.96665 8.66659 5.33331 8.66659H7.33331V10.6666C7.33331 11.0333 7.63331 11.3333 7.99998 11.3333C8.36665 11.3333 8.66665 11.0333 8.66665 10.6666V8.66659H10.6666C11.0333 8.66659 11.3333 8.36659 11.3333 7.99992C11.3333 7.63325 11.0333 7.33325 10.6666 7.33325H8.66665V5.33325C8.66665 4.96659 8.36665 4.66659 7.99998 4.66659ZM7.99998 1.33325C4.31998 1.33325 1.33331 4.31992 1.33331 7.99992C1.33331 11.6799 4.31998 14.6666 7.99998 14.6666C11.68 14.6666 14.6666 11.6799 14.6666 7.99992C14.6666 4.31992 11.68 1.33325 7.99998 1.33325ZM7.99998 13.3333C5.05998 13.3333 2.66665 10.9399 2.66665 7.99992C2.66665 5.05992 5.05998 2.66659 7.99998 2.66659C10.94 2.66659 13.3333 5.05992 13.3333 7.99992C13.3333 10.9399 10.94 13.3333 7.99998 13.3333Z" fill="#9873FF"/>
              </g>
            </svg>                  
            Добавить контакт
          </button>
        </div>
        <p class="modal__error" id="client__error"></p>
        <button class="save__btn button" id="add-client__save-btn" type="submit">Сохранить</button>
        <button class="delete-and-cancel__btn button" id="add-client__cancel-btn" type="button">Отмена</button>
      </form>
      <button class="close button" id="add-client__close-btn">
        <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M22.2333 7.73333L21.2666 6.76666L14.4999 13.5334L7.73324 6.7667L6.76658 7.73336L13.5332 14.5L6.7666 21.2667L7.73327 22.2333L14.4999 15.4667L21.2666 22.2334L22.2332 21.2667L15.4666 14.5L22.2333 7.73333Z" fill="#B0B0B0"/>
        </svg>              
      </button>
    </div>
  </div>
  <div class="modal-delete" id="modal-delete">
    <div class="modal-delete__wrapper">
      <h2 class="modal-delete__title">Удалить клиента</h2>
      <p class="modal-delete__text">
        Вы действительно хотите удалить данного клиента?
      </p>
      <button class="button-delete button" id="delete-button">Удалить</button>
      <button class="delete-and-cancel__btn button" id="cancel--delete-modal">Отмена</button>
      <button class="close button" id="delete-modal__close-btn">
        <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M22.2333 7.73333L21.2666 6.76666L14.4999 13.5334L7.73324 6.7667L6.76658 7.73336L13.5332 14.5L6.7666 21.2667L7.73327 22.2333L14.4999 15.4667L21.2666 22.2334L22.2332 21.2667L15.4666 14.5L22.2333 7.73333Z" fill="#B0B0B0"/>
        </svg>              
      </button>
    </div>
  </div>
  <div class="modal" id="modal__change-client">
    <div class="modal__wrapper">
      <h2 class="modal__title">Изменить данные <span class="change-client__id"></span></h2>
      <form class="modal__form" id="client__form">
        <label class="label">
          <input class="input input__validate input--surname" type="text" id="change-surname">
          <span class="input__text">Фамилия<span class="input__span">*</span></span>
        </label>
        <label class="label">
          <input class="input input__validate input--name" type="text" id="change-name">
          <span class="input__text">Имя<span class="input__span">*</span></span>
        </label>
        <label class="label label--lastname">
          <input class="input input--lastname" type="text" id="change-lastname">
          <span class="input__text">Отчество</span>
        </label>
        <div class="add-contact" id="add-contact">
          <button class="add-contact__btn flex button" id="add-contact__btn" type="button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_224_8628)">
              <path d="M7.99998 4.66659C7.63331 4.66659 7.33331 4.96659 7.33331 5.33325V7.33325H5.33331C4.96665 7.33325 4.66665 7.63325 4.66665 7.99992C4.66665 8.36659 4.96665 8.66659 5.33331 8.66659H7.33331V10.6666C7.33331 11.0333 7.63331 11.3333 7.99998 11.3333C8.36665 11.3333 8.66665 11.0333 8.66665 10.6666V8.66659H10.6666C11.0333 8.66659 11.3333 8.36659 11.3333 7.99992C11.3333 7.63325 11.0333 7.33325 10.6666 7.33325H8.66665V5.33325C8.66665 4.96659 8.36665 4.66659 7.99998 4.66659ZM7.99998 1.33325C4.31998 1.33325 1.33331 4.31992 1.33331 7.99992C1.33331 11.6799 4.31998 14.6666 7.99998 14.6666C11.68 14.6666 14.6666 11.6799 14.6666 7.99992C14.6666 4.31992 11.68 1.33325 7.99998 1.33325ZM7.99998 13.3333C5.05998 13.3333 2.66665 10.9399 2.66665 7.99992C2.66665 5.05992 5.05998 2.66659 7.99998 2.66659C10.94 2.66659 13.3333 5.05992 13.3333 7.99992C13.3333 10.9399 10.94 13.3333 7.99998 13.3333Z" fill="#9873FF"/>
              </g>
            </svg>                  
            Добавить контакт
          </button>
        </div>
        <p class="modal__error" id="client__error"></p>
        <button class="save__btn button" id="change-client__save-btn" type="submit">Сохранить</button>
        <button class="delete-and-cancel__btn button" id="change-client__cancel-btn" type="button">Отмена</button>
      </form>
      <button class="close button" id="change-client__close-btn">
        <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M22.2333 7.73333L21.2666 6.76666L14.4999 13.5334L7.73324 6.7667L6.76658 7.73336L13.5332 14.5L6.7666 21.2667L7.73327 22.2333L14.4999 15.4667L21.2666 22.2334L22.2332 21.2667L15.4666 14.5L22.2333 7.73333Z" fill="#B0B0B0"/>
        </svg>              
      </button>
    </div>
  </div>
  <script src="./js/choices.min.js"></script>
  <script src="./js/inputmask.min.js"></script>
</body>
</html>
